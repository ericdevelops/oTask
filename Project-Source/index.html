<!doctype html>
<html ng-app="oTask">
    <head>
        <meta charset="utf-8">

        <!-- Website Title -->
        <title></title>
        <!--This title is shown in Mobile saved pages as well as in all browser title bar. -->

        <!-- Meta information -->
        <meta name="description" content="Free ToDo List">
        <meta name="keywords" content="task managment, todo list">
        <meta name="author" content="Bappy Golder">

        <!-- Mobile-friendly viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Style sheet link/s -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- IE Fix -->
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body ng-controller="ApplicationController">

        <div ui-view></div>

        <!-- Vendor Dependencies -->

        <!--jQuery link-->
        <script src="js/default/jquery-1.11.3.min.js"></script>

        <!--AngularJS link-->
        <script src="js/default/angular.min.js"></script>
        <script src="js/default/angular-ui-router.js"></script>

        <!--App Link-->
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/router.js" type="text/javascript"></script>

        <!--Angular Directive/s-->
        <script src="js/empty-task-list-template.js" type="text/javascript"></script>

        <!-- Angular Controllers -->
        <script src="views/task-view/taskView.controller.js"></script>
        <script src="views/dev-task-view/devTaskView.controller.js"></script>

    </body>
</html>
